<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Geometric Transforms</title>
    <style>
    input {width: 48px;}
    </style>
  </head>
  <body>
    <h1>Geometric Transforms</h1>
    <canvas id="canvas" width="600" height="400" 
      style="border:2px solid #29220A; background-color:#F5F6CE">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <br/>
    <form id='inputForm' autocomplete="off">
    Scale X: <input id="scaleX" value="1.0">
    Shear X: <input id="shearX" value="0.0">
    Shift X: <input id="shiftX" value="0">
    <br/>
    Shear Y: <input id="shearY" value="0.0">
    Scale Y: <input id="scaleY" value="1.0">
    Shift Y: <input id="shiftY" value="0">
    </form>
    <button onclick="applyTransform()">Apply</button>
    <button onclick="clearCanvas()">Reset</button>
    <script src="./transforms.js"></script>
  </body>
</html>
